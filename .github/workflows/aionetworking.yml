# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: AIONetworking package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    timeout-minutes: 7
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install -r requirements_optional.txt -r requirements_sftp.txt -r requirements_tests.txt
    - name: Test with pytest
      run: |
        pytest tests/test_formats -vv --timeout=7
        pytest tests/test_futures -vv --timeout=7
        pytest tests/test_actions -vv --timeout=7
        pytest tests/test_requesters  -vv --timeout=7
        pytest tests/test_networking -vv --timeout=7
        pytest tests/test_receivers  -vv --timeout=7
        pytest tests/test_senders  -vv --timeout=7
        pytest tests/test_end_to_end  -vv --timeout=7
        pytest tests/test_config  -vv --timeout=7
        pytest tests/test_runners  -vv --timeout=7