[Receiver]
Type=TCPServer
Host=localhost
Port=9001
SSL=True
SSLCert=${Dirs:SSL}/server/certificate.pem
SSLKey=${Dirs:SSL}/server/privkey.pem
SSLHandshakeTimeout=1

[Sender]
Type=${Receiver:Type}
Host=${Receiver:Host}
Port=${Receiver:Port}
SSL=${Receiver:SSL}
SrcIP=127.0.0.1
SrcPort=0
ServerCertFile=${Dirs:SSL}/server/certificate.pem
#ServerCertsPath=${Dirs:SSL}/server
CertRequired=True
HostnameCheck=True
SSLHandshakeTimeout=1

[Dirs]
SSL=${Home}/ssl