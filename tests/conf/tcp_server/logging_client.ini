[loggers]
keys=root,messagemanager

[handlers]
keys=senderHandler

[formatters]
keys=logFormatter

[logger_root]
level=DEBUG
handlers=senderHandler

[logger_messagemanager]
level=DEBUG
handlers=senderHandler
qualname=filelog
propagate=0

[handler_senderHandler]
class=handlers.RotatingFileHandler
maxBytes: 512000
backupCount: 3
level=DEBUG
formatter=logFormatter
args=('tests/logs/tcp_client_tests.log', 'w+')

[formatter_logFormatter]
format='%(asctime)s - %(levelname)s - %(module)s - %(funcName)s -  %(message)s'
datefmt=