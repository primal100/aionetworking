[Receiver]
Type=SFTPServer
Host=localhost
Port=2222
Chroot=True
BaseUploadDir=${Dirs:Data}/sftp
HostKey=${Dirs:SSH}/id_rsa
#AuthorizedKeys=${Dirs:SSH}/authorized_keys

[Logins]
sftpuser=$pbkdf2-sha256$29000$CqFUinGuFcLY2/v/H4MQQg$VOUJTub5OqomYieBusS8xzUVxR9PzhZapM2h0g1h/uQ

[MessageManager]
GenerateTimestamp=False
Actions=filestorage
AllowedSenders=127.0.0.1,127.0.0.2

[Sender]
Type=${Receiver:Type}
Host=${Receiver:Host}
Port=${Receiver:Port}
SrcIP=127.0.0.1
SrcPort=0
BasePath=${Dirs:Data}/tmp
Filename={msg.uid}.{msg.protocol_name}
KnownHosts=${Dirs:SSH}/known_hosts
#ClientKeys=${Dirs:SSH}/id_rsa_client

[Dirs]
Home=${testdir}
Data=${Home}/data
Logs=${Home}/logs
Statistics=${Home}/stats
SSH=${Userhome}/.ssh
SSL=${Home}/ssl
Recordings=${Data}/Recordings

[Filestorage]
BasePath=${Dirs:Data}
Path=Encoded/{msg.protocol_name}/{msg.sender}_{msg.uid}.{msg.protocol_name}
Attr=encoded
Mode=wb

[Protocol]
name=TCAP

[Aliases]
127.0.0.1=localhost
127.0.0.2=localhost2

[loggers]
keys=root,asyncio,asyncssh,receiver,receiver.raw,receiver.message,receiver.stats,receiver.actions,sender,sender.raw,sender.message,sender.stats

[handlers]
keys=receiver,receiver_console,receiver_message,receiver_stats,sender,sender_console,sender_message,sender_stats

[formatters]
keys=logFormatter,consoleFormatter,encodedFormatter,messageFormatter,receiverStats,senderStats

[filters]
keys=senderFilter

[logger_root]
level=DEBUG
handlers=receiver,receiver_console

[logger_asyncio]
level=DEBUG
handlers=receiver,receiver_console
qualname=asyncio
propagate=0

[logger_asyncssh]
level=DEBUG
handlers=receiver,receiver_console
qualname=asyncssh
propagate=0

[logger_receiver]
level=DEBUG
handlers=receiver,receiver_console
qualname=receiver
propagate=0

[logger_sender]
level=DEBUG
handlers=sender,sender_console
qualname=sender
propagate=0

[logger_receiver.raw]
level=DEBUG
handlers=receiver,receiver_console
qualname=receiver.raw
propagate=0

[logger_sender.raw]
level=DEBUG
handlers=sender,sender_console
qualname=sender.raw
propagate=0

[logger_receiver.message]
level=DEBUG
handlers=receiver_message
qualname=receiver.message
propagate=0

[logger_sender.message]
level=DEBUG
handlers=sender_message
qualname=sender.message
propagate=0

[logger_receiver.stats]
level=CRITICAL
handlers=receiver_stats
qualname=receiver.stats
propagate=0

[logger_sender.stats]
level=CRITICAL
handlers=sender_stats
qualname=sender.stats
propagate=0

[logger_receiver.actions]
level=DEBUG
handlers=receiver,receiver_console
qualname=receiver.actions
propagate=0

[handler_receiver]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=logFormatter
filename="${Dirs:Logs}/${Receiver:Type}_${Receiver:Port}.log"
kwargs={"filename": r${filename}, "mode": "w", "backupCount": 3}

[handler_sender]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=logFormatter
filename="${Dirs:Logs}/Sender_${Receiver:Port}.log"
kwargs={"filename": r${filename}, "mode": "w", "backupCount": 3}

[handler_receiver_console]
class=StreamHandler
level=ERROR
formatter=consoleFormatter
args=(sys.stdout,)

[handler_sender_console]
class=StreamHandler
level=CRITICAL
formatter=consoleFormatter
args=(sys.stdout,)

[handler_receiver_message]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=encodedFormatter
filename="${Dirs:Logs}/${Receiver:Type}_${Receiver:Port}_messages.log"
kwargs={"filename": r${filename}, "mode": "w", "backupCount": 3}

[handler_sender_message]
class=handlers.RotatingFileHandler
level=CRITICAL
formatter=messageFormatter
filename="${Dirs:Logs}/${Receiver:Type}_${Receiver:Port}_messages.log"
kwargs={"filename": r${filename}, "mode": "w", "backupCount": 3}

[handler_receiver_stats]
class=handlers.RotatingFileHandler
level=CRITICAL
formatter=receiverStats
filename="${Dirs:Statistics}/${Receiver:Type}_${Receiver:Port}.log"
kwargs={"filename": r${filename}, "mode": "a", "backupCount": 3}

[handler_sender_stats]
class=handlers.RotatingFileHandler
level=ERROR
formatter=senderStats
filename="${Dirs:Statistics}/Sender_${Receiver:Port}.log"
kwargs={"filename": r${filename}, "mode": "a", "backupCount": 3}

[formatter_logFormatter]
format='%(asctime)s - %(relativeCreated)d - %(levelname)s - %(name)s - %(module)s - %(funcName)s - %(message)s'
datefmt=

[formatter_consoleFormatter]
format='%(message)s'
datefmt=

[formatter_receiverStats]
format='%(alias)s  PROCESSED    %(received_msgs)i %(received_kbs)fKB %(processing_time)s    %(rate)sKB/s'

[formatter_senderStats]
format='%(peer_ip)s   %(peer_port)i   SENT    %(sent_msgs)i  %(sent_kbs)fKB'

[formatter_encodedFormatter]
format='%(msg)s'

[formatter_messageFormatter]
format='%(msg.pformat)s'

[filter_senderFilter]
class=sender_filter
loggers=receiver,recevier.raw,receiver.message,receiver.actions
senders=127.0.0.1,localhost

[filter_messageFilter]
class=message_filter
loggers=receiver,recevier.raw,receiver.message,receiver.actions
attr=
value=
valuetype=str
operator=eq