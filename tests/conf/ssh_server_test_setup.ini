[Receiver]
Type=SFTPServer
Host=127.0.0.1
Port=8888
SSL=False
SSLCert=
SSLKey=
Record=True
RecordFile=${Dirs:Recordings}/testrecord.mmr

[Sender]
SrcIP=
SrcPort=0

[Logins]
testuser=$pbkdf2-sha256$29000$nvM.xxijNOa8996717o3Jg$ltLwdwOaUSzUYQ.vm5Aayit7E3HgjS.bWYOGQitunfQ

[Dirs]
Home=${testdir}
Data=${Home}/data
Logs=${Home}/logs
SSL=${Home}/ssl
Recordings=${Data}/recordings

[MessageManager]
Batch=True
AllowedSenders=127.0.0.1
GenerateTimestamp=False

[Protocol]
Name=TCAP

[Actions]
Types=binary,decode,prettify,summarise
#Types=binary

[Print]
Types=binary

[Aliases]
127.0.0.1=localhost

[loggers]
keys=root,messageManager

[handlers]
keys=fileHandler

[formatters]
keys=logFormatter

[logger_root]
level=DEBUG
handlers=fileHandler

[logger_messageManager]
level=DEBUG
handlers=fileHandler
qualname=messageManager
propagate=0

[handler_fileHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=logFormatter
filename="${Dirs:Logs}/${appname}_${postfix}.log"
kwargs={"filename": r${filename}, "mode": "w", "backupCount": 3}
#kwargs={"filename": r${filename}, "mode": "a", "maxBytes": 512000, "backupCount": 3}

[formatter_logFormatter]
format='%(asctime)s - %(levelname)s - %(module)s - %(funcName)s -  %(message)s'
datefmt=