[Receiver]
Type=TCPServer
Host=127.0.0.1
Port=8888
SSL=False
SSLCert=
SSLKey=
Allowed_Senders=127.0.0.1

[Sender]
SrcIP=
SrcPort=0

[Dirs]
Home=${testdir}
Data=${Home}/data
Logs=${Home}/logs
SSL=${Home}/ssl
Recordings=${Data}/Recordings

[MessageManager]
Batch=False
Interval=0.001
GenerateTimestamp=False
Run_as=process
Store_Actions=binary
#Print_Actions=

[Protocol]
name=TCAP

[Actions]

[Print]

[Aliases]
127.0.0.1=localhost

[loggers]
keys=root,messagemanager,rawdata,asyncio

[handlers]
keys=${postfix},console

[formatters]
keys=logFormatter,consoleFormatter

[logger_root]
level=DEBUG
handlers=${postfix},console

[logger_messagemanager]
level=DEBUG
handlers=${postfix},console
qualname=messagemanager
propagate=0

[logger_rawdata]
level=DEBUG
handlers=${postfix},console
qualname=rawdata
propagate=0

[logger_asyncio]
level=DEBUG
handlers=${postfix},console
qualname=asyncio
propagate=0

[handler_receiver]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=logFormatter
filename="${Dirs:Logs}/${Receiver:Type}_${Receiver:Port}.log"
kwargs={"filename": r${filename}, "mode": "w", "backupCount": 3}

[handler_sender]
class=handlers.RotatingFileHandler
level=INFO
formatter=logFormatter
filename="${Dirs:Logs}/Sender_${Receiver:Port}.log"
kwargs={"filename": r${filename}, "mode": "w", "backupCount": 3}

[handler_manager]
class=handlers.RotatingFileHandler
level=ERROR
formatter=logFormatter
filename="${Dirs:Logs}/${Receiver:Type}_${Receiver:Port}_Manager.log"
kwargs={"filename": r${filename}, "mode": "w", "backupCount": 3}

[handler_console]
class=StreamHandler
level=ERROR
formatter=consoleFormatter
args=(sys.stdout,)

[formatter_logFormatter]
#format='%(asctime)s - %(relativeCreated)d - %(levelname)s - %(name)s - %(module)s - %(funcName)s - %(message)s'
format='%(relativeCreated)d - %(name)s - %(message)s'
datefmt=

[formatter_consoleFormatter]
format='%(message)s'
datefmt=