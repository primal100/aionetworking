[Receiver]
Type=TCPServer
Host=127.0.0.1
Port=8888
SSL=False
SSLCert=
SSLKey=
Record=True
RecordFile=${Dirs:Recordings}/testrecord.mmr

[Sender]
SrcIP=127.0.0.1
SrcPort=0

[Dirs]
Home=${testdir}
Data=${Home}/data
Logs=${Home}/logs
Recordings=${Home}/recordings

[MessageManager]
Batch=False
AllowedSenders=127.0.0.1
GenerateTimestamp=False

[Protocol]
Name=TCAP

[Actions]
Types=binary,decode,prettify,summarise

[Print]
Types=binary,decode,prettify,summarise

[Aliases]
127.0.0.1=localhost

[Logging]
level=DEBUG
format=%(asctime)s - %(levelname)s - %(module)s - %(funcName)s -  %(message)s
datefmt=
handler=handlers.RotatingFileHandler
filename=${Dirs:Logs}/${appname}_${postfix}.log
backupCount: 3
mode=w