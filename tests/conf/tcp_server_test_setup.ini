[Receiver]
Type=TCPServer
Host=127.0.0.1
Port=8888
SSL=False
SSLCert=
SSLKey=
Record=True
RecordFile=%(home)s/recordings/testrecord.mmr

[Application]
Home=%(testdir)s

[MessageManager]
Batch=False
AllowedSenders=127.0.0.1
GenerateTimestamp=False

[Protocol]
Name=TCAP

[Actions]
Types=binary,decode,prettify,summarise
DataHome=%(home)s/data

[Print]
Types=binary,decode,prettify,summarise

[Aliases]
127.0.0.1=localhost

[Logging]
level=DEBUG
format=%(asctime)s - %(levelname)s - %(module)s - %(funcName)s -  %(message)s
datefmt=
handler=handlers.RotatingFileHandler
filename=%(home)s/logs/%(appname)s_%(postfix)s.log
backupCount: 3
mode=w