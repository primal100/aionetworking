[Receiver]
Type=TCPServer
Host=127.0.0.1
Port=8888
SSL=False
SSLCert=
SSLKey=
Record=True
RecordFile=${Dirs:Recordings}/testrecord.mmr

[Sender]
SrcIP=127.0.0.1
SrcPort=0

[Dirs]
Home=${testdir}
Data=${Home}/data
Logs=${Home}/logs
SSL=${Home}/ssl
Recordings=${Data}/Recordings

[MessageManager]
Batch=True
Interval=1
AllowedSenders=127.0.0.1,146.11.62.69
GenerateTimestamp=False

[Protocol]
Name=TCAP

[Actions]
Types=binary,decode,prettify,summarise

[Print]
Types=binary

[Aliases]
127.0.0.1=localhost

[loggers]
keys=root,receiver,sender

[handlers]
keys=receiver,sender

[formatters]
keys=logFormatter

[logger_root]
level=DEBUG
handlers=${postfix}

[logger_receiver]
level=DEBUG
handlers=receiver
qualname=receiver
propagate=0

[logger_sender]
level=DEBUG
handlers=sender
qualname=sender
propagate=0

[handler_receiver]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=logFormatter
filename="${Dirs:Logs}/receiver.log"
kwargs={"filename": r${filename}, "mode": "w", "backupCount": 3}

[handler_sender]
class=${handler_receiver:class}
level=${handler_receiver:level}
formatter=${handler_receiver:formatter}
filename="${Dirs:Logs}/sender.log"
kwargs={"filename": r${filename}, "mode": "w", "backupCount": 3}

[formatter_logFormatter]
format='%(asctime)s - %(levelname)s - %(module)s - %(funcName)s -  %(message)s'
datefmt=