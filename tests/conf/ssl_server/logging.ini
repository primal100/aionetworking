[loggers]
keys=root,messagemanager

[handlers]
keys=fileHandler

[formatters]
keys=logFormatter

[logger_root]
level=DEBUG
handlers=fileHandler

[logger_messagemanager]
level=DEBUG
handlers=fileHandler
qualname=filelog
propagate=0

[handler_fileHandler]
class=handlers.RotatingFileHandler
maxBytes: 512000
backupCount: 3
level=DEBUG
formatter=logFormatter
args=('tests/logs/tcp_server_tests.log', 'w+')

[formatter_logFormatter]
format='%(asctime)s - %(levelname)s - %(module)s - %(funcName)s -  %(message)s'
datefmt=