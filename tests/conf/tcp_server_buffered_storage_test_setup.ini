[Receiver]
Type=TCPServer
Host=127.0.0.1
Port=8888
SSL=False
SSLCert=
SSLKey=

[MessageManager]
GenerateTimestamp=False
Actions=bufferedfilestorage
AllowedSenders=127.0.0.1,127.0.0.2

[Sender]
SrcIP=127.0.0.1
SrcPort=0

[Dirs]
Home=${testdir}
Data=${Home}/data
Logs=${Home}/logs
Statistics=${HOME}/stats
SSL=${Home}/ssl
Recordings=${Data}/Recordings

[Filestorage]
Base_path=${Dirs:Data}
Path=Encoded/{msg.protocol_name}/{msg.sender}_{msg.uid}.{msg.protocol_name}
Attr=encoded
Mode=wb

[Bufferedfilestorage]
Base_path=${Dirs:Data}
Path=Encoded/{msg.protocol_name}/{msg.sender}.{msg.protocol_name}
Attr=encoded
Mode=ab

[Protocol]
name=TCAP

[Aliases]
127.0.0.1=localhost
127.0.0.2=localhost2

[loggers]
keys=root,asyncio,app,app.main,app.raw,app.message,app.stats,app.actions

[handlers]
keys=${postfix},${postfix}_console,${postfix}_message,${postfix}_stats

[formatters]
keys=logFormatter,consoleFormatter,encodedFormatter,messageFormatter,${postfix}Stats

[filters]
keys=senderFilter

[logger_root]
level=DEBUG
handlers=${postfix},${postfix}_console

[logger_asyncio]
level=DEBUG
handlers=${postfix},${postfix}_console
qualname=asyncio
propagate=0

[logger_app]
level=DEBUG
handlers=${postfix},${postfix}_console
qualname=app
propagate=0

[logger_app.main]
level=DEBUG
handlers=${postfix},${postfix}_console
qualname=app.main
propagate=0

[logger_app.raw]
level=DEBUG
handlers=${postfix},${postfix}_console
qualname=app.raw
propagate=0

[logger_app.message]
level=DEBUG
handlers=${postfix}_message
qualname=app.message
propagate=0

[logger_app.stats]
level=CRITICAL
handlers=${postfix}_stats
qualname=app.stats
propagate=0

[logger_app.actions]
level=DEBUG
handlers=${postfix},${postfix}_console
qualname=app.actions
propagate=0

[handler_receiver]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=logFormatter
filename="${Dirs:Logs}/${Receiver:Type}_${Receiver:Port}.log"
kwargs={"filename": r${filename}, "mode": "w", "backupCount": 3}

[handler_sender]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=logFormatter
filename="${Dirs:Logs}/Sender_${Receiver:Port}.log"
kwargs={"filename": r${filename}, "mode": "w", "backupCount": 3}

[handler_receiver_console]
class=StreamHandler
level=DEBUG
formatter=consoleFormatter
args=(sys.stdout,)

[handler_sender_console]
class=StreamHandler
level=CRITICAL
formatter=consoleFormatter
args=(sys.stdout,)

[handler_receiver_message]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=encodedFormatter
filename="${Dirs:Logs}/${Receiver:Type}_${Receiver:Port}_messages.log"
kwargs={"filename": r${filename}, "mode": "w", "backupCount": 3}

[handler_sender_message]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=messageFormatter
filename="${Dirs:Logs}/${Receiver:Type}_${Receiver:Port}_messages.log"
kwargs={"filename": r${filename}, "mode": "w", "backupCount": 3}

[handler_receiver_stats]
class=handlers.RotatingFileHandler
level=CRITICAL
formatter=receiverStats
filename="${Dirs:Statistics}/${Receiver:Type}_${Receiver:Port}.log"
kwargs={"filename": r${filename}, "mode": "a", "backupCount": 3}

[handler_sender_stats]
class=handlers.RotatingFileHandler
level=ERROR
formatter=senderStats
filename="${Dirs:Statistics}/Sender_${Receiver:Port}.log"
kwargs={"filename": r${filename}, "mode": "a", "backupCount": 3}

[formatter_logFormatter]
format='%(asctime)s - %(relativeCreated)d - %(levelname)s - %(name)s - %(module)s - %(funcName)s - %(message)s'
datefmt=

[formatter_consoleFormatter]
format='%(message)s'
datefmt=

[formatter_receiverStats]
format='%(alias)s  PROCESSED    %(received_msgs)i %(received_kbs)fKB %(processing_time)s    %(rate)sKB/s'

[formatter_senderStats]
format='%(peer_ip)s   %(peer_port)i   SENT    %(sent_msgs)i  %(sent_kbs)fKB'

[formatter_encodedFormatter]
format='%(msg)s'

[formatter_messageFormatter]
format='%(msg.pformat)s'

[filter_senderFilter]
class=sender_filter
loggers=app.main,app.raw,app.message,app.actions
senders=127.0.0.1,localhost

[filter_messageFilter]
class=message_filter
loggers=app.main,app.message,app.actions
attr=
value=
valuetype=str
operator=eq