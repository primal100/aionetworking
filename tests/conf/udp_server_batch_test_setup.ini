[Receiver]
Type=UDPServer
Host=127.0.0.1
Port=8888
SSL=False
SSLCert=
SSLKey=
Record=False
RecordFile=

[MessageManager]
Batch=True
AllowedSenders=127.0.0.1
GenerateTimestamp=False

[Protocol]
Name=TCAP

[Actions]
Types=binary,decode,prettify,summarise
Home=data

[Print]
Types=binary,decode,prettify,summarise

[Aliases]
127.0.0.1=localhost

[Logging]
level=DEBUG
format='%(asctime)s - %(levelname)s - %(module)s - %(funcName)s -  %(message)s'
handler=RotatingFileHandler
filename='tests/logs/%appname%_%postfix%.log'
maxBytes: 512000
backupCount: 3
mode='w+'
