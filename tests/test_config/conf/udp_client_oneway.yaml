!UDPClient
host: 127.0.0.1
port: !Port
logger: !SenderLogger
  stats_interval: 0
  stats_fixed_start_time: true
  datefmt: '%Y-%m-%d %H:%M:%S.%f'
protocol_factory: !DatagramClientProtocolFactory
                  dataformat: !JSON
                  hostname_lookup: True
---
log_config_file: !Path "{conf}/logging.yaml"