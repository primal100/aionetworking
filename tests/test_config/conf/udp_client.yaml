!UDPClient
host: 127.0.0.1
port: !Port
quiet: False
logger: !SenderLogger
  stats_interval: 0
  stats_fixed_start_time: true
  datefmt: '%Y-%m-%d %H:%M:%S.%f'
protocol_factory: !DatagramClientProtocolFactory
                  dataformat: !JSON
                  requester: !EchoRequester
                  hostname_lookup: True